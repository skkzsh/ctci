version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.13.3
    steps:
      - checkout
      - run:
          command: pip install pytest pyright ruff
      - run:
          command: ruff check
      - run:
          command: pyright
      - run:
          command: pytest
          environment:
            FORCE_COLOR: 1 # pytest の出力が白黒にならないようにする
